<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section  class="container container-sm">
    <div class="col-1">
      <div class="background">
        <div class="hover">
        </div>
      </div>
    </div>
    <div class="col-2">
      <h3 class="paragraph-1">Equilibrium #3429</h3>
      <p class="paragraph"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="grid">
        <p style="color:hsl(178, 100%, 50%)">
          <img src="images/icon-ethereum.svg" class="icon-1" alt="clock"> 0.041 ETH</p>
        <p class="paragraph">
          <img src="images/icon-clock.svg"
          class="icon-2" alt="clock"> 3 days left</p>
      </div>
      <div class="border"></div>
      <div class="avatar">
        <img src="images/image-avatar.png"class="avatar-1" alt="avatar">
      <p class="paragraph"> Creation of <span class="paragraph-1"> Jules Wyvern</span></p>
      </div>
    </div>
  </section>
</body>
</html>
