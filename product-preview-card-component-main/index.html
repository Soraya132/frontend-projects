<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container container-1">
    <div class="desktop desktop-1"><img src="images/image-product-mobile.jpg" alt=""></div>
    <div class="col-1 mobile"><img src="images/image-product-desktop.jpg" alt="image"></div>
    <div class="col-2 desk-border ">
      <p class="preview">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="flex">
        <p class="first"> $149.99 <span class="second"> $169.99</span></p>
      </div>
      <div class="padding">
        <button> <img src="images/icon-cart.svg"/>
          Add to Cart</button>
      </div>
  </div>
  </div>
</body>
</html>
