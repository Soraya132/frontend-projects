<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="container container-1 med">
    <div class="col-1 row-1">
      <P style="padding-bottom: 15px;">Your Result</P>
      <div class="circle">
        <h1 style="color:white;font-size: 40px;">76</h1>
        <div style="color: hsl(241, 100%, 89%);font-size:12px">of 100</div>
      </div>
      <p class="title"> Great</p>
      <p class="paragraph"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="col-2 ">
      <p class="padding">Summary</p>
      <div class="card color-red">
        <div><img src="assets/images/icon-reaction.svg" alt="reaction"> Reaction</div>
        <div class="black"> 80 <span class="color">/ 100</span> </div>
      </div>
      <div class="card color-yellow">
        <div >
        <img src="assets/images/icon-memory.svg" alt="reaction"> Memory</div>
        <div class="black">  92  <span class="color">/ 100</span></div>
      </div>
      <div class="card color-green">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="reaction"> Verbal</div>
        <div class="black"> 61  <span class="color">/ 100</span></div>
      </div>
      <div class="card color-blue">
        <div>
          <img src="assets/images/icon-visual.svg" alt="reaction"> Visual</div>
        <div class="black"> 72  <span class="color">/ 100</span></div>
      </div>
      <button>Continue</button>
      </div>
  </section>
</body>
</html>
